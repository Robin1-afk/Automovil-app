<div style="margin-left: 30%;">   

<h1 *ngFor="let item of listarMarca">Registro marca  {{item.nombre}}</h1>
</div>
<br>
<div style="margin-left: 16%;">   
    
<form [formGroup]="vehiculoForm" (ngSubmit)="postVehiculo()">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
        <input type="text" formControlName="placa" placeholder="Placa"  id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
    </div>

      <div class="col-auto">
        <div class="input-group">
            <label class="input-group-text" for="inputGroupSelect01">Tipo de vehiculo</label>
            <select class="custom-select" formControlName="tipo_v" >
                <option *ngFor="let item of tipoVehiculo" [ngValue]="item.name" selected="selected" > {{item.name}} </option>
            </select>
        </div>
      </div>

      <div class="col-auto">
        <div class="input-group">
            <label class="input-group-text" for="inputGroupSelect01">Marca</label>
            <select class="custom-select" formControlName="id_marca" >
                <option *ngFor="let item of listarMarca" [ngValue]="item.id" > {{item.nombre}} </option>
            </select>
        </div>
      </div>

      <div class="col-auto">
        <input type="text" formControlName="propetario" id="inputPassword6" placeholder="Nombre de propetario"  class="form-control" aria-describedby="passwordHelpInline">
      </div>
      
    <div class="col-auto">
        <button class="btn btn-primary" [disabled]="!vehiculoForm.valid"> Guardar</button>
      </div>
  </div>      
</form>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>
<br>
<div class="alert alert-warning d-flex align-items-center" style="width: 948px;" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <div>
    Todos los campos son obligatorios
  </div>
</div>

</div>
<br>
<table class="table caption-top">
    <thead>
      <tr>

        <th scope="col">Placa</th>
        <th scope="col">Marca</th>
        <th scope="col">Tipo de vehiculo</th>
        <th scope="col">Propetario</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listarVehiculo">

        <td>{{ item.placa }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.tipo_v }}</td>
        <td>{{ item.propetario }}</td>
        <td><a (click)="delete(item.id)"><i class="btn btn-danger far fa-trash-alt"></i></a></td>
      </tr>
    </tbody>
</table>
